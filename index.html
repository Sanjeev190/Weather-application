<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
        <div class="header">
            <h1 class=" heading">Weather Dashboard</h1>
            </div>
            <form>
                <div class="container row">
                    <h3 class="search-city   ">Search for a City:</h3>
                <div class="  mb-3 col-12 col-md-4 col-lg-4">
                  <input type="text" class="form-control" id="city-name" placeholder="enter a city name">
                 </div>
                </div>
    <div class="container row">
    <div class="col-12  col-md-4 col-lg-4">
    <button type="Search" class="btn btn-info w-100" id="search-button">Search</button>
    </div>
    </div>  
</div>
</form>
<div class="city-name">
    <ul id="city-list"><!-- city name will be populated here through js -->
         
    </ul>
</div>  
<section class="flex-1">
    <div id="weather-info" >
       <!-- this section populataes the weather info generated through API--  --> 
       
</section>
               
</body>

<script src="./asset/script.js"></script>
</html>
